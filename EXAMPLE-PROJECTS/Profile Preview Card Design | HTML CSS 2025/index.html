<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blog Preview Card Element | CSS HTML </title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: "Outfit", sans-serif;
              background-color: #f5d04e;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
          }
          h1,
          h2 {
              display: flex;
          }
          h1 {
              opacity: 0.8;
          }
          p {
              display: flex;
              color: #7f7f7f;
              text-align: left;
              margin-top: -8px;
              font-weight: 450;
          }
          .figtree-400 {
              font-family: "Figtree", sans-serif;
              font-optical-sizing: auto;
              font-weight: 400;
              font-style: normal;
          }
          .figtree-800 {
              font-family: "Figtree", sans-serif;
              font-optical-sizing: auto;
              font-weight: 800;
              font-style: normal;
          }
          .container {
              width: 320px;
              height: auto;
              background-color: #ffffff;
              border-radius: 15px;
              padding: 16px;
              box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
              text-align: center;
              border: 1.5px solid #000000;
          }
          .card img {
              width: 288px;
              height: 288px;
              border-radius: 12px;
              margin-bottom: 24px;
          }
          .card h1 {
              font-family: "Figtree", sans-serif;
              font-size: 12px;
              font-weight: 700;
              margin-bottom: 0px;
          }
          .alert-card {
              background-color: #f4d04e;
              border-radius: 2px;
              padding: 2px;
              margin-top: 20px;
              width: 65px;
              height: 25px;
              align-items: center;
              justify-content: center;
              display: flex;
          }
          .alert-card span {
              font-size: 13px;
              font-weight: 750;
          }
          .image-container {
              width: 100%;
              height: 190px;
              border-radius: 15px;
              background-color: #f5d04e;
              overflow: hidden;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
          }
          .ilustration-image {
              width: 50%;
              height: auto;
              display: block;
          }
          .card img {
              width: 101%;
              height: 101%;
              border-radius: 10px;
              margin-bottom: 0px;
          }
          .card-footer {
              display: flex;
              align-items: center;
              justify-content: flex-start;
              margin-top: -10px;
              padding: 10px;
          }
          .card-footer img {
              width: 32px;
              height: 32px;
              border-radius: 50%;
              margin-right: 10px;
              display: flex;
          }
          .card-footer span {
              font-size: 14px;
              font-weight: 700;
          }
          .icon-fab {
              position: fixed;
              bottom: 20px;
              right: 20px
          }
          .icon-fab img {
              width: 30px;
              height: 30px;
              border: 0.5px solid #000000;
              border-radius: 50%;
          }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="card">
            <div class="image-container">
               <img src="illustration-article.svg" alt="Image" class="ilustration-image">
            </div>
            <div class="alert-card">
               <span class="alert figtree-400k">Learning</span>
            </div>
            <div class="card-body">
               <h1>Published 21 Dec 2023</h1>
               <h2>HTML & CSS foundations</h2>
               <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
               <div class="card-footer">
                  <img src="image-avatar.webp" alt="Avatar">
                  <span>Greg Hooper</span>
               </div>
            </div>
         </div>
      </div>

       <div class="icon-fab">
           <img src="favicon-32x32.png" alt="icon-fab-author" onclick="window.location.href='https://www.frontendmentor.io/profile/EndryosOficialOne';">
       </div>
   </body>
</html>
